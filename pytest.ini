[pytest]
# pytest configuration for AGI self-modification research

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = strict

# Warning filters
filterwarnings =
    # Ignore third-party deprecation warnings we can't fix
    ignore::FutureWarning:transformers.*
    ignore::DeprecationWarning:transformers.*
    # Show our own warnings
    default::DeprecationWarning:src.*
    default::FutureWarning:src.*
    default::DeprecationWarning:tests.*
    default::FutureWarning:tests.*

# Test output
addopts = 
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gpu: marks tests that require GPU
